<body>
<div class="container-fluid">
    <div class="music-player">
        <div class="player-main">
            <div class="main-current">
                <div class="current-keyvisual">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329679/music-player-freebie-photo.png"
                         alt=""/>
                </div>
                <div class="current-info">
                    <h1>Blame</h1>
                    <p>KYLE</p>
                </div>
            </div>
            <div class="main-control">
                <i class="fal fa-backward" id="prev"></i>
                <i class="fal fa-play" id="play"></i>
                <i class="fal fa-pause" style="display: none" id="pause"></i>
                <i class="fal fa-forward" id="next"></i>
                <div class="btn _timeline">
                    <span class="current-time">0:00</span>
                    <span class="timescope">
                        <span class="timescope-dot"></span>
                    </span>
                    <span class="end-time" id="et">4:00</span>
                </div>
                <i class="fal fa-random" id="random"></i>
                <i class="fal fa-repeat" id="repeat"></i>
                <i class="fal fa-repeat-1" style="display: none" id="repeat-1"></i>
            </div>
        </div>
